<!DOCTYPE html>
<html>
<head>
	<title>Options for Trump Filter</title>
</head>
<body>
	<div id="container">
		<div id="filtersettings" class="contentContainer">
			<h2>Filter Sensitivity</h2>
		</div>
		<div id="options">
			<select id="selectedFilter">
				<option value="trumped" selected>Trumped</option>
			</select>
			<div id="saveMessage"></div>
		</div>
		<div id="stats" class="contentContainer">
			<h4>Pages trumped: <span id="pagecount"></span></h4>
			<h4>Trump count: <span id="trumpcount"></span></h4>
		</div>
		<div id="footer">
			<p>This work is licensed under <a href="http://www.gnu.org/licenses/gpl.html">GPLv3</a>. Created by <a href="http://michaelz.xyz">Michael Zhang</a>. Lovingly crafted in Lincolnshire, IL.</p>
		</div>
	</div>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
